<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Input Page</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        label {
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #response {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <form id="apiForm">
        <label for="OrderNumber">Order Number:</label>
        <input type="text" id="OrderNumber" name="OrderNumber" required><br>
        <label for="Department">Department:</label>
        <input type="text" id="Department" name="Department"><br>
        <button type="submit">Submit</button>
    </form>

    <div id="response"></div>

    <script>
        function getData() {
            // Get values from input fields
            var OrderNumber = document.getElementById('OrderNumber').value;
            var Department = document.getElementById('Department').value;

            // Construct the API URL (replace 'your_api_endpoint' with the actual endpoint)
            var apiUrl = 'http://AKISRVBOOMITEST.akigroup.int:9093/ws/rest/orders/get/OrderDetails?OrderNumber=' + encodeURIComponent(OrderNumber) + '&Department=' + encodeURIComponent(Department);

            // Make an API request
            const basicAuthHeader = 'Basic dXNlcmQzNjVAYWxraGF5YXQtOEc1UkRPOjk0MTJmYzYzLTYwZjgtNDYyOC05OWE5LTIwZDdhYzQyODIyMg==';
            fetch(apiUrl, {
                method: 'POST',	
                headers: {
                    'Authorization': basicAuthHeader,
                    'Content-Type': 'application/x-www-form-urlencoded'
                }
            })
            .then(response => response.json())
            .then(data => {
                // Handle API response
                var responseDiv = document.getElementById('response').innerHTML = JSON.stringify(data);
            })
            .catch(error => {
                document.getElementById('response').innerHTML = 'Error: ' + error.message;
            });
        }

        document.getElementById('apiForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission
            getData(); // Call the getData function to make the API request
        });
    </script>
</body>
</html>
